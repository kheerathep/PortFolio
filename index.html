<!-- â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

  Â· font switching à¸•à¸²à¸¡ lang class
  Â· scrollbar, scroll-reveal, icon toggle
â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• -->
<style>
/* â”€â”€ Theme vars: Dark â”€â”€ */
:root {
  --bg:     #111110; --surf:   #161615; --bd:    #222220;
  --mid:    #555552; --soft:   #888884; --dim:   #d4d4d0;
  --bright: #f0f0ec; --nav:    rgba(17,17,16,.9);
  --sk:     #111110; --sk-h:   #161615;
  --inv:    invert(1) brightness(1.8);
}
/* â”€â”€ Theme vars: Light â”€â”€ */
html.light {
  --bg:     #f8f8f6; --surf:   #eeeeea; --bd:    #ddddd8;
  --mid:    #999994; --soft:   #666662; --dim:   #2a2a28;
  --bright: #111110; --nav:    rgba(248,248,246,.9);
  --sk:     #f8f8f6; --sk-h:   #eeeeea;
  --inv:    none;
}

/* â”€â”€ Tailwind color classes â†’ vars â”€â”€ */
body           { background-color:var(--bg); color:var(--dim); }
nav            { background-color:var(--nav) !important; }
.bg-ink        { background-color:var(--bg)      !important; }
.bg-surface    { background-color:var(--surf)    !important; }
.bg-border     { background-color:var(--bd)      !important; }
.bg-bright     { background-color:var(--bright)  !important; }
.text-bright   { color:var(--bright) !important; }
.text-dim      { color:var(--dim)    !important; }
.text-mid      { color:var(--mid)    !important; }
.text-soft     { color:var(--soft)   !important; }
.text-ink      { color:var(--bg)     !important; }
.border-border { border-color:var(--bd)     !important; }
.border-bright { border-color:var(--bright) !important; }

/* hover overrides */
.hover\:bg-dim:hover      { background-color:var(--dim)  !important; color:var(--bg) !important; }
.hover\:border-dim:hover  { border-color:var(--dim)      !important; }
.hover\:text-bright:hover { color:var(--bright)          !important; }
.hover\:border-soft:hover { border-color:var(--soft)     !important; }

/* skill cards */
.skill-card       { background-color:var(--sk); }
.skill-card:hover { background-color:var(--sk-h); }
.icon-inv         { filter:var(--inv,none); }

/* â”€â”€ Smooth transition on theme change â”€â”€ */
body, nav, .skill-card,
.bg-ink, .bg-surface, .bg-bright, .bg-border,
.text-bright, .text-dim, .text-mid, .text-soft,
.border-border, .border-bright {
  transition: background-color .25s ease, color .25s ease, border-color .25s ease;
}

/* â”€â”€ Fonts by language â”€â”€ */
html.lang-en body          { font-family:'Geist Mono',monospace; }
html.lang-th body          { font-family:'Sarabun',sans-serif; font-size:14px; }
html.lang-en .font-display { font-family:'EB Garamond',serif; }
html.lang-th .font-display { font-family:'Sarabun',sans-serif; font-weight:500; }
html.lang-en .nav-link     { font-family:'Geist Mono',monospace; font-size:11px; letter-spacing:.07em; text-transform:uppercase; }
html.lang-th .nav-link     { font-family:'Sarabun',sans-serif; font-size:13px; }
html.lang-en .btn-text     { font-family:'Geist Mono',monospace; font-size:11px; letter-spacing:.07em; text-transform:uppercase; }
html.lang-th .btn-text     { font-family:'Sarabun',sans-serif; font-size:13px; letter-spacing:0; text-transform:none; }
html.lang-en .stat-label   { font-size:10px; letter-spacing:.09em; text-transform:uppercase; }
html.lang-th .stat-label   { font-family:'Sarabun',sans-serif; font-size:11px; }
html.lang-en .sec-label    { font-size:11px; letter-spacing:.06em; }
html.lang-th .sec-label    { font-family:'Sarabun',sans-serif; font-size:12px; }
html.lang-th .proj-desc,
html.lang-th .exp-desc     { font-size:13px; line-height:1.9; }
html.lang-th h1            { letter-spacing:0; line-height:1.45; }
html.lang-th h1 em         { font-style:normal; }
html.lang-en h1            { font-family:'EB Garamond',serif; }

/* â”€â”€ Scrollbar â”€â”€ */
::-webkit-scrollbar       { width:3px; }
::-webkit-scrollbar-track { background:var(--bg); }
::-webkit-scrollbar-thumb { background:var(--bd); }

/* â”€â”€ Scroll-reveal â”€â”€ */
.anim-row      { opacity:0; transform:translateY(6px); transition:opacity .35s ease,transform .35s ease; }
.anim-row.vis  { opacity:1; transform:none; }

/* â”€â”€ Theme button â”€â”€ */
#btnTheme {
  display:flex; align-items:center; justify-content:center;
  width:32px; height:32px; flex-shrink:0;
  border:1px solid var(--bd); background:transparent;
  color:var(--mid); cursor:pointer;
  transition:border-color .15s, color .15s;
}
#btnTheme:hover           { border-color:var(--soft); color:var(--bright); }
#iconSun,#iconMoon        { width:15px; height:15px; pointer-events:none; }
html:not(.light) #iconSun { display:none; }
html.light      #iconMoon { display:none; }
</style>
</head>

    </div>
  </div>
</nav>
